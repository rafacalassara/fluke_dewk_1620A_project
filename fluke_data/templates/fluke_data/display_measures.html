<!-- templates/fluke_data/display_measures.html -->

{% extends "fluke_data/base.html" %}

{% load static %}

{% block title %}Sensor Measurements{% endblock %}

{% block content %}
    <div class="container">
        <h1>Connected Sensors</h1>
        <p class="text-center">Displaying real-time data from all connected sensors</p>
        
        <!-- Custom spinning GIF-like animation -->
        <div id="loading-spinner" class="loading-spinner-container">
            <div class="loading-spinner"></div>
            <p class="loading-text">Fetching instruments data...</p>
        </div>
        
        <div id="measures-container" class="result-container"></div>
    </div>
{% endblock %}

{% block extra_scripts %}
    <script src="{% static 'js/display_measures.js' %}"></script>
{% endblock %}
